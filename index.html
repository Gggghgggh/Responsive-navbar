<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Side Menu</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      overflow-x: hidden;
    }

    /* Navbar Container */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      z-index: 1000;
      top: 0;
    }

    .navbar .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: center;
      gap: 0.3rem;
      z-index: 1100;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
    }

    /* Hamburger Transitions */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #34495e;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      padding-top: 5rem;
      transition: left 0.3s ease;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 1rem;
      transition: background-color 0.3s ease;
    }

    .side-menu a:hover {
      background-color: #1abc9c;
    }

    /* Desktop View */
    @media (min-width: 768px) {
      .hamburger {
        display: none;
      }

      .side-menu {
        display: none;
      }

      .navbar .nav-links {
        display: flex;
        gap: 1.5rem;
      }

      .navbar .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
        transition: color 0.3s;
      }

      .navbar .nav-links a:hover {
        color: #1abc9c;
      }
    }

    /* Mobile View */
    @media (max-width: 767px) {
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">MyBrand</div>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <div class="side-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const sideMenu = document.querySelector('.side-menu');

    // Toggle Side Menu
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      sideMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
